<section class="Singup-wrap mtb-40">
  <div class="container">
      <div class="row justify-content-center" *ngIf="!error">
        <div class="col-md-6">
            <div class="login-box">
                <h1>User Registration</h1>
                <div class="alert alert-success" *ngIf="datasaved">
                   {{massage}}
                </div>
                <form  (ngSubmit)="onSubmit(regForm)" [formGroup]="regForm">
                    
                    <div class="form-group form-row">
                        <label class="col-md-3">Name : <span class="required">*</span></label>
                        <div class="col-md-9">
                          <input type="text" formControlName="name" class="form-control" placeholder="Name" required>
                          <span *ngIf="!regForm.get('name').valid && regForm.get('name').touched">Please enter First Name !!!</span>
                        </div>
                    </div>
              
                    <div class="form-group form-row">
                        <label class="col-md-3">Email ID <span class="required">*</span></label>
                        <div class="col-md-9">
                          <input type="text" formControlName="email" class="form-control" placeholder="Email Id" required>
                          <span *ngIf="!regForm.get('email').valid && regForm.get('email').touched">Please enter First Name !!!</span>
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label class="col-md-3">Password <span class="required">*</span></label>
                        <div class="col-md-9">
                          <input type="text" formControlName="password" class="form-control" placeholder="Password" required>
                          <span *ngIf="!regForm.get('password').valid && regForm.get('password').touched">Please enter First Name !!!</span>
                        </div>
                    </div>
                
                    <div class="form-group">
                        <button type="submit" [disabled]="!regForm.valid" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>         
        </div>
      </div>
     
  </div>
</section>
